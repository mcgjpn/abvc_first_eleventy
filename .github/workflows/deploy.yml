name: Deploy Eleventy Site to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build the site
      run: npm run build  # Assuming you have a build script in your package.json

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site  # This should match your Eleventy output directory
        publish_branch: gh-pages  # Specify the branch to deploy to (gh-pages is common)
